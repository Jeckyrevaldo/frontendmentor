<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<container class="container">

  <!-- Rating state start -->
  <div class="top">
    <img src="images/icon-star.svg" alt="star">
  </div>
  <h1>
    How did we do?
  </h1>
  <p>
    Please let us know how we did with your support request. All feedback is appreciated 
    to help us improve our offering!
  </p>
  <div class="aaa">
    <button>1</button> 
    <button>2</button> 
    <button>3</button> 
    <button>4</button> 
    <button>5</button>
  </div>
  <button class="submit" onclick="thankyouDisplay()">
    SUBMIT
  </button>
</container>


  <!-- Rating state end -->

  <!-- Thank you state start -->

  <!-- You selected <
    !-- Add rating here --> 
    <!-- out of 5 -->

  <!-- Thank you! -->

  <!-- We appreciate you taking the time to give a rating. If you ever need more support, 
  donâ€™t hesitate to get in touch! --> 

  <!-- Thank you state end -->

  <script>
    const container = document.querySelector(".container")
    const buttons = document.querySelectorAll(".aaa button")

    let ratingValue = 1 

    buttons.forEach(button=>(
      button.addEventListener("click", function(){
        ratingValue = this.innerHTML
      })
    ))

    
    function thankyouDisplay () {
      container.innerHTML = `
      <div class="card">
        <img src="images/illustration-thank-you.svg" alt="icon">
        <p class="selected">You selected ${ratingValue} out of 5</p>
        <h1 class="thank">Thank You!</h1>
        <p class="desc">We appreciate you taking the time to give a rating.
          If you ever need more support, don't hesitate to get in touch!
          </p>  
      </div>
      `
    
    }
  </script>
</body>
</html>
